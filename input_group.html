<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <!-- ✅ 設定編碼為 UTF-8，支援中文與多語系 -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ✅ 響應式設計設定，讓頁面能適應不同螢幕寬度 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ✅ 引入 Bootstrap 5.3.3 的 CSS 樣式表，提供按鈕、排版、表單、色彩等 UI 工具 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ✅ 引入 Bootstrap 的 JavaScript 套件，包括互動元件（如 modal、dropdown、toast） -->
</head>

<body>

    <div class="container mt-3">
        <!-- ✅ Bootstrap 容器元件，具有左右留白與自動置中 -->
        <!-- ✅ mt-3：margin-top，讓區塊與上方元素保留間距 -->

        <h2>Input Group</h2>
        <p>.input-group 可將輸入框與文字、圖示、按鈕包裝成一列，提供更強大的表單介面。</p>
        <p>使用 .input-group-text 來樣式化前後的說明文字。</p>

        <form action="">
            <!-- ✅ 表單元素，這裡 action 未指定，送出後會停留在當前頁 -->

            <div class=" mb-3">
                <!-- ✅ .input-group：將輸入框與文字整合成同一列 -->
                <!-- ✅ .mb-3：每個欄位底部加 margin，避免緊貼 -->

                <span class="">@</span>
                <!-- ✅ 加上「@」作為輸入框的前綴提示 -->

                <input type="text" class="form-control" placeholder="Username" name="usrname">
                <!-- ✅ .form-control：Bootstrap 的標準輸入欄位樣式 -->
                <!-- ✅ placeholder：提示用戶輸入內容 -->
            </div>

            <div class=" mb-3">
                <input type="text" class="form-control" placeholder="Your Email" name="email">
                <!-- ✅ 輸入欄位放在前方 -->

                <span class="">@example.com</span>
                <!-- ✅ 輸入欄位右側的說明補齊文字 -->
            </div>

            <button type="submit" class="btn btn-primary">送出</button>
            <!-- ✅ Bootstrap 樣式按鈕，.btn-primary 表示藍色主按鈕 -->
        </form>
    </div>

</body>
</html>
