<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- ✅ 設定字元編碼為 UTF-8（支援中文） -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ✅ 啟用響應式設計，讓頁面能在手機與桌機正常顯示 -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ✅ 載入 Bootstrap 5.3.3 的 CSS 樣式表，提供按鈕、排版、表單元件等設計 -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ✅ 載入 Bootstrap 的 JavaScript（包含下拉選單、modal 等互動功能） -->

  <title>Bootstrap網頁</title>
</head>

<body>
  <div class="container">
    <!-- ✅ Bootstrap 的響應式容器，會根據螢幕自動調整左右留白 -->

    <form class="row g-2">
      <!-- ✅ .row：使用 Bootstrap 的「格線系統」建立一列 -->
      <!-- ✅ .g-2：設定格線單元之間的「間距（gap）」為 2（約 0.5rem） -->

      <!-- 📧 Email欄位：6欄寬（共12欄） -->
      <div class="">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="userEmail">
        <!-- ✅ .form-control：標準輸入欄位樣式 -->
      </div>

      <!-- 🔐 密碼欄位：6欄寬 -->
      <div class="">
        <label for="userPWD" class="form-label">密碼</label>
        <input type="password" class="form-control" id="userPWD">
      </div>

      <!-- 🏠 地址欄位：佔滿整列（12欄） -->
      <div class="">
        <label for="userAddr" class="form-label">地址</label>
        <input type="text" class="form-control" id="userAddr">
      </div>

      <!-- 🏙️ 縣市欄位：6欄寬 -->
      <div class="">
        <label for="userCity" class="form-label">縣市</label>
        <input type="text" class="form-control" id="userCity">
      </div>

      <!-- 🏡 鄉鎮欄位：4欄寬 -->
      <div class="">
        <label for="userTown" class="form-label">鄉鎮</label>
        <select id="userTown" class="form-select">
          <!-- ✅ .form-select：Bootstrap 的下拉選單樣式 -->
          <option selected>選擇居住鄉鎮...</option>
          <option>...</option>
        </select>
      </div>

      <!-- 📮 郵遞區號欄位：2欄寬 -->
      <div class="">
        <label for="userZip" class="form-label">郵遞區號</label>
        <input type="text" class="form-control" id="userZip">
      </div>

      <!-- 🔘 登入按鈕：整列寬度（col-12） -->
      <div class="">
        <button type="submit" class="btn btn-primary">登入</button>
        <!-- ✅ .btn：基本按鈕樣式 -->
        <!-- ✅ .btn-primary：藍色主要按鈕 -->
      </div>
    </form>
  </div>
</body>

</html>
