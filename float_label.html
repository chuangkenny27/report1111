<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <!-- ✅ 設定文件字元編碼為 UTF-8，支援多語系 -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ✅ 設定 viewport，讓網頁在不同裝置下可響應式顯示 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ✅ 載入 Bootstrap 5.3.3 的 CSS 樣式庫，提供各種 UI 組件樣式 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ✅ 載入 Bootstrap JavaScript bundle，啟用互動功能（例如：modal、dropdown） -->
</head>

<body>

    <div class="container mt-3">
        <!-- ✅ Bootstrap 的 .container 是響應式容器，會自動根據螢幕大小調整寬度 -->
        <!-- ✅ mt-3 表示 margin-top: 1rem，讓容器與上方元素保持距離 -->

        <h2>Floating Labels - Inputs</h2>
        <p>Click inside the input field to see the floating label effect:</p>
        <!-- 🔹 標題與說明文字 -->

        <form action="">
            <!-- ✅ 表單元素（未指定 action，表示送出後會回到自己頁面） -->

            <!-- 🔹 第一個輸入欄位：Email -->
            <div class=" mb-3 mt-3">
                <!-- ✅ form-floating：Bootstrap 5 的浮動標籤功能容器 -->
                <!-- ✅ mb-3 / mt-3：上下外距，用來分隔欄位 -->

                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <!-- ✅ .form-control：Bootstrap 的標準輸入框樣式 -->
                <!-- ✅ placeholder 是必要的，即使不顯示，但會觸發浮動效果 -->
                <!-- ✅ id="email" 與下方 label 的 for="email" 搭配，形成標籤連結 -->

                <label for="email">Email</label>
                <!-- ✅ 浮動標籤：點擊輸入框後會上浮 -->
            </div>

            <!-- 🔹 第二個輸入欄位：Password -->
            <div class=" mt-3 mb-3">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                <label for="pwd">Password</label>
            </div>

            <!-- 🔹 送出按鈕 -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- ✅ .btn：Bootstrap 基本按鈕 -->
            <!-- ✅ .btn-primary：藍色主按鈕 -->
        </form>
    </div>

</body>

</html>
