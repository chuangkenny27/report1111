<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- ✅ 設定 HTML 文件字元編碼為 UTF-8，支援多語系（如中文、日文） -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ✅ 設定 viewport，讓網站在手機裝置上可正確縮放與響應式顯示 -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ✅ 引入 Bootstrap 5.3.3 的 CSS 樣式表，提供表單、美化、排版、按鈕等 UI 元件 -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ✅ 引入 Bootstrap 的 JavaScript（包含表單驗證、模態框、下拉選單等互動功能） -->

  <title>Bootstrap網頁</title>
</head>

<body>

  <div class="container">

    <!-- ✅ form 表單區塊 -->
    <form>
  
      <!-- ✅ mb-3：元素下方有 margin-bottom 1rem（常用來分隔表單單位） -->
      <div class="mb-3">
        <!-- ✅ Label 標籤配合 input 的 id 值，可點選標籤聚焦 -->
        <label for="userEmail" class="form-label">電子郵件</label>
  
        <!-- ✅ form-control：Bootstrap 的輸入框樣板，具有寬度撐滿、內距、邊框等樣式 -->
        <input type="email" class="form-control" id="userEmail">
  
        <!-- ✅ form-text：輔助文字（小字體、淡色），常用於說明使用該欄位 -->
        <div id="emailHelp" class="form-text">我們不會洩漏您的個資</div>
      </div>
  
      <!-- ✅ 第二個欄位：密碼 -->
      <div class="mb-3">
        <label for="userPWD" class="form-label">密碼</label>
        <input type="password" class="form-control" id="userPWD">
      </div>
  
      <!-- ✅ form-check：專用於核取方塊（checkbox）與單選按鈕（radio）的排列 -->
      <div class="form-check mb-3">
        <label class="form-check-label">
          <!-- ✅ form-check-input：樣式化的 checkbox 按鈕 -->
          <input class="form-check-input" type="checkbox" name="remember"> 記住我
        </label>
      </div>
  
    </form>
  </div>
