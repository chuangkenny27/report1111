<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <!-- ✅ 設定字元編碼為 UTF-8，支援中文 -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ✅ 讓頁面在行動裝置上自適應 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ✅ 引入 Bootstrap 樣式表，提供表單、按鈕、排版等 UI 樣式 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ✅ 引入 Bootstrap JavaScript，支援互動元件如 modal、dropdown -->
</head>

<body>

    <div class="container">
        <!-- ✅ Bootstrap 容器，讓內容置中並加上左右留白 -->

        <h2>調查表</h2>

        <form name="form02" method="post" action="http://httpbin.org/post">
            <!-- ✅ 建立表單，資料送到 httpbin.org 測試用 -->

            <!-- 👤 使用者名稱欄位 -->
            <div class="mb-3">
                <label class="form-label" for="user_name">大名：</label>
                <input class="form-control" id="user_name" name="user_name" type="text" required autofocus>
                <!-- ✅ .form-control：Bootstrap 標準輸入框樣式 -->
                <!-- ✅ required：必填 -->
                <!-- ✅ autofocus：游標一開始聚焦在這欄 -->
            </div>

            <!-- 📧 Email欄位 -->
            <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" name="email" id="email" type="email" placeholder="abc@def.com">
                <!-- ✅ type="email"：格式驗證 -->
                <!-- ✅ placeholder：提示輸入格式 -->
            </div>

            <!-- 🚻 性別（radio 單選） -->
            <div class="mt-3">
                性別：
                <div class="">
                    <input class="" id="g1" name="gender" type="radio" value="male" checked>
                    <label class="" for="g1">男</label>
                </div>
                <div class="">
                    <input class="" id="g2" name="gender" type="radio" value="female">
                    <label class="" for="g2">女</label>
                </div>
            </div>

            <hr>

            <!-- 📸 喜歡的拍攝主題（checkbox 複選） -->
            您喜歡的拍攝主題：
            <div class="">
                <input class="" id="topic1" name="topic1" type="checkbox" value="natural">
                <label class="" for="topic1">自然</label>
            </div>
            <div class="">
                <input class="" id="topic2" name="topic2" type="checkbox" value="people">
                <label class="" for="topic2">人像</label>
            </div>
            <div class="">
                <input class="" id="topic3" name="topic3" type="checkbox" value="building">
                <label class="" for="topic3">建築</label>
            </div>
            <div class="">
                <input class="" id="topic4" name="topic4" type="checkbox" value="night">
                <label class="" for="topic4">夜景</label>
            </div>

            <hr>

            <!-- 🌏 選擇旅遊國家（下拉式選單） -->
            <label for="travel_country" class="form-label">您喜歡的旅遊國家：</label>
            <select class="" id="travel_country" name="travel_country">
                <option>日本</option>
                <option>美國</option>
                <option>紐西蘭</option>
                <option>泰國</option>
            </select>

            <hr>

            <!-- ⭐ 評分（滑桿） -->
            <label class="form-label" for="score">對本站的評分：</label>
            <input class="" id="score" name="score" type="range" value="5" min="1" max="5">
            <!-- ✅ .form-range：Bootstrap 滑動範圍樣式 -->

            <hr>

            <!-- 🗣️ 使用者意見（多行文字） -->
            <label for="comment">對本站的意見:</label>
            <textarea class="" rows="5" id="comment" name="text"></textarea>

            <!-- 🔘 送出／清除 -->
            <button type="submit" class="btn btn-primary mt-3">填完送出</button>
            <button type="reset" class="btn btn-primary mt-3">清除重填</button>
        </form>
    </div>

</body>

</html>
